<!doctype html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <title>Magazin acvaristică</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css?v=1.0">
        <link rel="shortcut icon" href="/img/fav.ico">

		<meta th:if="${article} == null" name="description" content="Magazin online cu pești de acvariu, hrană, accesorii și acvarii.">

        <meta th:if="${article} != null" name="description" content="${article.name}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <header>
    	<ul>
    		<li><a href="/">Pagina de start</a></li>
    		<li><a href="/inregistrare">Înregistrare</a></li>

            <th:block sec:authorize="isAuthenticated()">
                <li><a href="/login">Utilizator: <span sec:authentication="principal.email"></span></a>
                <li>
                    <form method="POST" action="/logout">
                        <input type="submit" value="Logout"/>
                    </form>
            </th:block>
            <th:block sec:authorize="!isAuthenticated()">
                <li><a href="/login">Intră în cont</a></li>
            </th:block>
    	</ul>
    	<ul id=headerRight>
    		<li>
                <a href="/cos"><img id="cos" src="/img/cos.png">Coș de cumpărături
                <th:block th:if="${session.products != null}">(<span th:text="${session.products.size()}"></span>)</th:block>
    			</a>
            </li>
    		<li><img id="call" src="/img/call.png">Comenzi telefonice: <p>0740.000.000</p></li>
    	</ul>
    	<img id="headerImg" src="/img/header.png">
    	<h1>Magazin acvaristică</h1>
    </header>
